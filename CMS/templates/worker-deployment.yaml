{{- if .Values.worker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.worker.name }}
  labels:
    app: {{ .Values.worker.name }}
    component: worker
    chart: {{ include "chart.name" . }}
    version: {{ include "chart.version" . }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.worker.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.worker.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.worker.name }}
        component: worker
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/worker-configmap.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "serviceAccount.name" . }}
      initContainers:
      - name: wait-for-rabbitmq
        image: "busybox:1.36"
        command: ['sh', '-c', 'for i in $(seq 1 60); do if nc -z rabbitmq 5672; then exit 0; fi; echo "waiting for rabbitmq (attempt $i/60)..."; sleep 2; done; echo "timeout waiting for rabbitmq"; exit 1']
      - name: wait-for-redis
        image: "redis:7-alpine"
        command: ['sh', '-c', 'for i in $(seq 1 60); do if redis-cli -h redis ping 2>/dev/null | grep -q PONG; then exit 0; fi; echo "waiting for redis (attempt $i/60)..."; sleep 2; done; echo "timeout waiting for redis"; exit 1']
      containers:
      - name: {{ .Values.worker.name }}
        image: "{{ .Values.global.imageRegistry }}{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag }}"
        imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
        workingDir: /app
        command: ['sh', '-c', 'cp /app-config/worker.py /app-config/requirements.txt /app/ && cd /app && pip install --no-cache-dir -r requirements.txt && python worker.py']
        env:
        {{- range .Values.worker.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        - name: RABBITMQ_HOST
          value: "rabbitmq"
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USER
          value: "user"
        - name: RABBITMQ_PASSWORD
          value: "password"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        resources:
          {{- toYaml .Values.worker.resources | nindent 12 }}
        volumeMounts:
        - name: config
          mountPath: /app-config
        - name: app-workdir
          mountPath: /app
      volumes:
      - name: config
        configMap:
          name: {{ .Values.worker.name }}-config
      - name: app-workdir
        emptyDir: {}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
