{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.backend.name }}
  labels:
    app: {{ .Values.backend.name }}
    component: backend
    chart: {{ include "chart.name" . }}
    version: {{ include "chart.version" . }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.backend.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.backend.name }}
        component: backend
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/backend-configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/backend-secret.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "serviceAccount.name" . }}
      initContainers:
      - name: wait-for-db
        image: "postgres:15-alpine"
        command: ['sh', '-c', 'for i in $(seq 1 60); do if pg_isready -h postgresql -p 5432 -U postgres; then exit 0; fi; echo "waiting for postgresql (attempt $i/60)..."; sleep 2; done; echo "timeout waiting for postgresql"; exit 1']
      - name: wait-for-redis
        image: "redis:7-alpine"
        command: ['sh', '-c', 'for i in $(seq 1 60); do if redis-cli -h redis ping 2>/dev/null | grep -q PONG; then exit 0; fi; echo "waiting for redis (attempt $i/60)..."; sleep 2; done; echo "timeout waiting for redis"; exit 1']
      - name: wait-for-rabbitmq
        image: "busybox:1.36"
        command: ['sh', '-c', 'for i in $(seq 1 60); do if nc -z rabbitmq 5672; then exit 0; fi; echo "waiting for rabbitmq (attempt $i/60)..."; sleep 2; done; echo "timeout waiting for rabbitmq"; exit 1']
      containers:
      - name: {{ .Values.backend.name }}
        image: "{{ .Values.global.imageRegistry }}{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        workingDir: /app
        command: ['sh', '-c', 'cp /app-config/app.js /app-config/package.json /app/ && cd /app && npm install && node app.js']
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        {{- range .Values.backend.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        - name: POSTGRES_HOST
          value: "postgresql"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: "appdb"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql
              key: postgres-password
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: RABBITMQ_HOST
          value: "rabbitmq"
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USER
          value: "user"
        - name: RABBITMQ_PASSWORD
          value: "password"
        resources:
          {{- toYaml .Values.backend.resources | nindent 12 }}
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: config
          mountPath: /app-config
        - name: secrets
          mountPath: /app/secrets
          readOnly: true
        - name: app-workdir
          mountPath: /app
      volumes:
      - name: config
        configMap:
          name: {{ .Values.backend.name }}-config
      - name: secrets
        secret:
          secretName: {{ .Values.backend.name }}-secrets
      - name: app-workdir
        emptyDir: {}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
