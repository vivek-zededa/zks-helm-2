{{- if .Values.monitoring.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.monitoring.name }}-config
  labels:
    app: {{ .Values.monitoring.name }}
    component: monitoring
    chart: {{ include "chart.name" . }}
    version: {{ include "chart.version" . }}
    release: {{ .Release.Name }}
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    
    rule_files:
      - "rules/*.yml"
    
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      
      - job_name: 'frontend'
        static_configs:
          - targets: ['{{ .Values.frontend.name }}:{{ .Values.frontend.service.port }}']
        metrics_path: /metrics
        scrape_interval: 30s
      
      - job_name: 'backend'
        static_configs:
          - targets: ['{{ .Values.backend.name }}:{{ .Values.backend.service.port }}']
        metrics_path: /metrics
        scrape_interval: 30s
      
      - job_name: 'worker'
        static_configs:
          - targets: ['{{ .Values.worker.name }}:8080']
        metrics_path: /metrics
        scrape_interval: 30s
      
      - job_name: 'postgresql'
        static_configs:
          - targets: ['postgresql:5432']
        metrics_path: /metrics
        scrape_interval: 30s
      
      - job_name: 'redis'
        static_configs:
          - targets: ['redis:6379']
        metrics_path: /metrics
        scrape_interval: 30s
      
      - job_name: 'rabbitmq'
        static_configs:
          - targets: ['rabbitmq:15692']
        metrics_path: /metrics
        scrape_interval: 30s
      
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name
{{- end }}
